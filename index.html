<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>


    <body class="container-fluid">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="labelInput">Label</label>
          <input type="text" class="form-control" id="labelInput" placeholder="Sales Region">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> A value is required
          </label>
        </div>
        <div class="form-group">
          <label for="valueInput">Default Value</label>
          <input type="text" class="form-control" id="valueInput" placeholder="Asia">
        </div>
        <div class="form-group">
          <label for="choicesInput">Default Value</label>
          <input type="text" class="form-control" id="choicesInput" placeholder="Asia">
          <p class="help-block">Choices cannot be longer than 40 characters.</p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>


      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </body>
</html>
